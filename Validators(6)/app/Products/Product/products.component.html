<p>Products component</p>

<ul class="products">
        <li *ngFor="let product of data"
            (click)="onSelect(product)"
            [class.selected]="isSelected(product)">
            {{product.name}}
        </li>
    </ul>
    <button type="submit" class="btn btn-danger" (click)="addFormTemplateDriven()">TemplateDriven</button>
    <button type="submit" class="btn btn-success" (click)="addFormDataDriven()">DataDriven</button>
    <router-outlet></router-outlet>
